<div class="container">
   <div class="row">
     <div class="col align-self-center">
       <h1 class="text-center"></h1>
       <form id="myForm">
         <div class="form-group">
           <label for="name">Jméno</label>
           <input type="text" name="name" class="form-control" id="name" placeholder="Zadejte své jméno">
         </div>
         <div class="form-group">
           <label for="email">Email</label>
           <input type="email" name="email" class="form-control" id="email" placeholder="Zadejte svůj email">
         </div>
         <div class="form-group">
           <label for="subject">Předmět</label>
           <input type="text" name="subject" class="form-control" id="subject" placeholder="Zadejte předmět emailu">
         </div>
         <div class="form-group">
           <label for="message">Zpráva</label>
           <textarea class="form-control" id="message" name="message" rows="4"></textarea>
         </div>
         <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Odeslat</button>
       </form>
     </div>
   </div>
</div>
