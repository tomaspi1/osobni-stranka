<!DOCTYPE html>
<html lang="cs">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tomáš Pitro - Dovednosti</title>
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <style>
      /* Graf – stejné styly jako dříve */
      .chart-card {
         max-width: 900px;
         margin: 24px auto;
         background: rgba(255,255,255,0.02);
         padding: 18px;
         border-radius: 12px;
         box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      }
      .chart-container {
         width: 100%;
         aspect-ratio: 16 / 9;
         position: relative;
      }
      .chart-container canvas {
         width: 100% !important;
         height: 100% !important;
      }
      /* Skrytí grafu na mobilech */
      @media (max-width: 768px) {
         .chart-card { display: none; }
      }
      /* Odstranění pozadí canvasu */
      canvas { background: none !important; }
   </style>
</head>
<body>

<!-- === STEJNÉ MENU JAKO NA INDEX === -->
<header class="header">
   <a href="index.html" class="logo">Tomáš.</a>
   <nav class="navbar">
      <a href="index.html">Úvod</a>
      <a href="dovednosti.html" class="active">Dovednosti</a>
      <a href="portfolio.html">Portfolio</a>
   </nav>
</header>

<section class="home">
   <div class="home-content">
      <h1>Dovednosti</h1>
      <p>Jsem začátečník v oblasti web developmentu a právě začínám svou kariérní cestu v IT. Mám základní znalosti v JavaScriptu, NETTE, SQL, HTML/CSS, GIT, REACTU, <strong>WordPressu</strong> a něco málo v dalších oblastech.</p>
   </div>

   <!-- Graf -->
   <div class="chart-card" aria-label="Graf dovedností Tomáše Pitra">
      <div class="chart-container">
         <canvas id="skillsChart" role="img" aria-label="Radarový graf ukazující úroveň dovedností"></canvas>
      </div>
   </div>

   <!-- Prázdný prvek – zachován pro konzistenci s index.html -->
   <span class="home-imgHover"></span>
</section>

<footer>
   <div class="home-sci">
      <a href="https://www.facebook.com/tomas.p.rs/"><i class='bx bxl-facebook'></i></a>
      <a href="https://github.com/tomaspi1?tab=repositories"><i class='bx bxl-github'></i></a>
      <a href="mailto:pit.tom@seznam.cz"><i class='bx bx-envelope'></i></a>
   </div>
   <p>&copy; 2025 Web vytvořil Tomáš Pitro</p>
</footer>

<!-- === AKTIVNÍ TŘÍDA PODLE STRÁNKY (automaticky) === -->
<script>
   document.querySelectorAll('.navbar a').forEach(link => {
      const linkFile = link.getAttribute('href').split('/').pop();
      const currentFile = window.location.pathname.split('/').pop();
      if (linkFile === currentFile) {
         link.classList.add('active');
      } else {
         link.classList.remove('active');
      }
   });
</script>

<!-- === GRAF (Chart.js) – PŘIDÁNO: WordPress (7) === -->
<script>
   const skillLabels = ['JavaScript', 'React', 'HTML/CSS', 'NETTE', 'GIT', 'WordPress'];
   const skillData = [4, 3, 4, 2, 2, 7];  // ← WordPress = 7

   const ctx = document.getElementById('skillsChart').getContext('2d');
   const skillsChart = new Chart(ctx, {
      type: 'radar',
      data: {
         labels: skillLabels,
         datasets: [{
            label: 'Úroveň dovedností (0–10)',
            data: skillData,
            fill: true,
            backgroundColor: 'rgba(125,211,252,0.25)',
            borderColor: 'rgba(125,211,252,0.9)',
            pointBackgroundColor: 'rgba(255,255,255,0.9)',
            pointBorderColor: 'rgba(125,211,252,0.9)',
            pointHoverRadius: 6,
            tension: 0.15
         }]
      },
      options: {
         responsive: true,
         maintainAspectRatio: false,
         scales: {
            r: {
               suggestedMin: 0,
               suggestedMax: 10,
               ticks: { stepSize: 1, backdropColor: 'transparent' },
               angleLines: { color: 'rgba(255,255,255,0.06)' },
               grid: { color: 'rgba(255,255,255,0.04)' },
               pointLabels: { color: '#cfe8ff', font: { size: 12 } }
            }
         },
         plugins: {
            legend: { labels: { color: '#e6eef8' } },
            tooltip: { enabled: true }
         }
      }
   });
</script>

</body>
</html>
